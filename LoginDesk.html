<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./assests/css/LoginStyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="Checkbox_Alum-Docent">
        <input type="checkbox" id="check" class="Checkbox_button">
        <label for="check" class="button"></label>
    </div>
    <div class="container">
        <div class="Login_box">
            <div class="Login Title">
                <img src="./assests/img/DeskIcon.NotBack.png" alt="">
                <h1>.Desk</h1>
            </div>
            <div id="Form">
                <form action="" onsubmit="window.location.href='students/Dashboard.html'; return false;">
                    <label for="user">Usuario</label>
                    <br>
                    <input class="text" type="text" id="user" name="user" value="">
                    <br>
                    <label for="password">Contraseña</label>
                    <br>
                    <input class="text" type="text" id="password" name="password" value="">
                    <br>
                    <a id="enlace" href="">Olvidaste tu contraseña?</a>
                    <input class="buttomLogin" type="submit" value="Iniciar sesión">
                </form>
            </div>
        </div>
    </div>
</body>

<script src="./assests/js/Login.js"></script>

</html>
